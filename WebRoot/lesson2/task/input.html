<script type="text/javascript">
	$(function() {
		$("#address").attr("placeholder", "请输入邮箱地址").focus(function() {
			$(this).attr("placeholder", "");
		}).blur(function() {
			$(this).attr("placeholder", "请输入邮箱地址");
		});
		$("#pwd").attr("placeholder", "请输入邮箱密码").focus(function() {
			$(this).attr("placeholder", "");
		}).blur(function() {
			$(this).attr("placeholder", "请输入邮箱密码");
		});
	})
</script>
</head>

<body>
	<input id="address" type="text" />
	</br>
	<input id="pwd" type="password" />
	</br>
	<input type="submit" value="登录" />
</body>
</html>
