	<script type="text/javascript">
		$(function(){
			$("tr:odd").css("background","red");
			$("tr:even:not([a='b'])").css("background","blue");
		})
	</script>
  </head>
  
  <body>
	<table>
		<tr a='b'>
			<th>用户姓名</th>
			<th>用户性别</th>
			<th>用户年龄</th>
		</tr>
		<tr>
			<td>zs</td>
			<td>男</td>
			<td>11</td>
		</tr>
		<tr>
			<td>ls</td>
			<td>女</td>
			<td>12</td>
		</tr>
		<tr>
			<td>ww</td>
			<td>骚</td>
			<td>34</td>
		</tr>
		<tr>
			<td>uu</td>

		</tr>
	</table>
</body>
</html>
