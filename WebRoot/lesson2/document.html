<!DOCTYPE html>
<html>
  <head>
    <title>document.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
	function clickFun(){
		$("tr[type='data']").remove(); 
		$("table").append("<tr type='data'><td>zs</td><td>男</td><td>11</td></tr>");
	}
	
		$(function(){
			//在子元素后面添加元素
			$("table").append("<tr><td>zs</td><td>男</td><td>11</td></tr>");
			//在元素之前添加元素
			$("table").prepend("<tr><td>zs</td><td>女</td><td>21</td></tr>");
			
			//删除元素
		})
	</script>
  </head>
  
  <body>
    <table>
    	<tr><th>用户姓名</th><th>用户性别</th><th>用户年龄</th></tr>
    </table>
    <button onclick="clickFun()">添加行</button>
  </body>
</html>
