		$("input[type='button']").click(function() {
			var addCode = $("#addCode").val();
			var url ="http://restapi.amap.com/v3/weather/weatherInfo";
			$.post(url,"key=a537e84b33afe79a0685eaf4c8b20b26&city="+addCode,function(msg){
				var tq=msg.lives[0].weather;
					$("div").remove();
					if(tq=="晴"){
						$(document.body).append("<div><img src='fine.png'></div>");
					}else{
						$(document.body).append("<div><img src='cloudy.png'></div>");
					}
			});
