<!DOCTYPE html>
<html>
  <head>
    <title>ip.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript">
		//http://restapi.amap.com/v3/ip?key=7aa1bb025f189f68900a8b0ff88b610d&ip=112.95.206.216
		$(function() {
		//"http://restapi.amap.com/v3/weather/weatherInfo?key=a537e84b33afe79a0685eaf4c8b20b26&city="+addCode
		$("input[type='button']").click(function() {
			var addCode = $("#addCode").val();
			var url ="http://restapi.amap.com/v3/ip?key=7aa1bb025f189f68900a8b0ff88b610d&ip="+addCode;
			//$.ajax是$对象的一个静态方法
			$.ajax({
				//请求的method类型
				type : "GET",
				//请求的路径
				url : url,
				//将返回的字符串转化为json对象 相当于（JSON.parse(返回的字符串)）
				dataType:"json",
				//请求响应的回调函数，参数1就是写回的json数据
				success : function(msg) {
				//"province":"广东省","city":"深圳市"
					var pro=msg.province;
					var city=msg.city;
					alert(pro+city);
				}
			});
		})
	});
	</script>
  </head>
  
  <body>
  	<input id="addCode" type="text" value="">
	<input type="button" value="查询">
  </body>
</html>
