    <script type="text/javascript">
      //奇偶行变色 js实现
       window.onload=function(){
       	var trArray=document.getElementsByTagName("tr");
       	alert(trArray.length);
      	 for(var i=1;i<trArray.length;i++){
       		if(i%2==0){
       			trArray[i].setAttribute("bgcolor","blue");
       		}else{
       			trArray[i].setAttribute("bgcolor","red");
       		}
       		
     	 }
     	 
     	 
     	 //全选
     	 var all=document.getElementsByName("all")[0];
     	 //反选
     	 var Inverse=document.getElementsByName("Inverse")[0];
     	 
		 var hobby=document.getElementsByName("0");
		 
		 all.onclick=function(){
		 	for(var i=0;i<hobby.length;i++){
		 	 	if(all.checked==true){
		 	 		hobby[i].checked=true;
		 	 	}else{
		 	 		hobby[i].checked=false;
		 	 	}
		 		
			 }
			Inverse.checked=false;
		 };
		 
		 Inverse.onclick=function(){
		 	for(var i=0;i<hobby.length;i++){
		 		if(hobby[i].checked==true){
		 			hobby[i].checked=false;
		 		}else{
		 			hobby[i].checked=true;
		 		}
			 }
			 all.checked=false;
		 };
       };
      
      
    </script>
